name: 'DocBot - AI Documentation Generator'
description: 'Automatically generate and update documentation for your repositories using AI'
author: 'Synthwork'

branding:
  icon: 'book-open'
  color: 'blue'

inputs:
  mode:
    description: 'Generation mode: readme, api, or full'
    required: false
    default: 'readme'
  api-key:
    description: 'OpenAI API key (or set OPENAI_API_KEY env var)'
    required: false
  output-path:
    description: 'Output path for generated docs'
    required: false
    default: '.'

outputs:
  files-updated:
    description: 'Comma-separated list of files created or updated'

runs:
  using: 'node20'
  main: 'dist/index.js'
